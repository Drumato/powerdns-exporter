on:
  push:
    pull_request:
      branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      
      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build
        run: make build
      
      - name: Test
        run: make test
          
      - name: Build
        run: make build
